{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ product.title }} - MyStore</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="{% url 'index' %}">MyStore</a></div>
    <nav>
      <a href="{% url 'cart' %}" class="nav-btn">Cart <span id="cart-count">0</span></a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="nav-btn" id="auth-link">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    <a href="{% url 'index' %}" class="back">← Back to products</a>

    <div id="product-detail" class="product-detail">
      <img src="{{ product.img }}" alt="{{ product.title }}">
      <h2>{{ product.title }}</h2>
      <p>{{ product.desc }}</p>
      <p style="font-weight:700;margin:6px 0">₹{{ product.price }}</p>
      <div class="actions">
        <a href="{% url 'cart' %}" class="btn primary">Add to Cart</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small>© MyStore — Simple E-Commerce Store</small>
  </footer>
</body>
</html>
