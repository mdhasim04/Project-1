{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="{% url 'index' %}">MyStore</a></div>
    <nav>
      <a href="{% url 'cart' %}" class="nav-btn">Cart <span id="cart-count">0</span></a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="nav-btn" id="auth-link">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    <h2>Checkout</h2>

    <form method="post" class="checkout-form">
      {% csrf_token %}
      <label>
        Full name
        <input type="text" name="name" required />
      </label>
      <label>
        Address
        <textarea name="address" required></textarea>
      </label>
      <label>
        Phone
        <input type="text" name="phone" required />
      </label>
      <div class="actions">
        <button type="submit" class="btn primary">Place Order</button>
        <a href="{% url 'cart' %}" class="btn">Back to Cart</a>
      </div>
    </form>

    {% if messages %}
      <div id="order-confirm" class="order-confirm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </main>

  <footer class="site-footer"><small>© MyStore — Simple E-Commerce Store</small></footer>
</body>
</html>
